<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-blend-mode: overlay;
            background: linear-gradient(to right, rgba(181, 141, 198, 0.5)50%, rgba(192, 178, 197, 0.5)50%);
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;

        }

        .login-header {
            background-color: white;
            color: rgb(116, 52, 116);
            ;
            padding: 7px;
            text-align: center;
            font-size: 25px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 1px;

        }

        .login-form {
            padding: 20px;

        }

        .form-group {
            margin-bottom: 20px;

        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;

        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            border-top: none;
            border-left: none;
            border-right: none;

        }

        .form-group button {
            background-color: rgb(116, 52, 116);
            ;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: 0.4s;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 1.5px;


        }

        .form-group button:hover {
            background-color: rgb(125, 84, 125);
        }

        .bottom-text {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: rgb(116, 52, 116);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: rgb(116, 52, 116);
            ;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
    <div class="login-container">
        <div class="login-header">
            <h2>SignIn</h2>
        </div>
        <div class="login-form">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </div>
        <div class="bottom-text">
            <p>Don't have an account? <a href="./create.html">Sign up</a></p>
        </div>

        </style>
        </head>

        <body>


            <div class="social-icons">
                <a href="#" title="Login with Facebook"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#" title="Login with Instagram"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#" title="Login with Twitter"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#" title="Login with Google"><ion-icon name="logo-google"></ion-icon></a>
            </div>


    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


</body>

</html>
